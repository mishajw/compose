# The players tree
players:
  # Combines several children into one
  name: combiner
  children:
  # Plays a sine wave
  - name: wave
    frequency: 440.0 # A
  # Controls the volume of its child
  - name: volume
    input:
      name: wave
    child:
      name: wave
      frequency: 523.25 # C
  - name: toggle
    input:
      name: bounded-to-bool
      bounded:
        name: wave
    child:
      name: wave
      fn: sine
      frequency: 659.25 # E
# All the outputs of the composition
outputs:
  # Play the composition to speakers
  - name: speaker
    # The index of the device to play to
    device_number: 5
