# The players tree
players:
  # Combines several children into one
  name: combiner
  children:
  # Plays a sine wave
  - name: wave
    fn: sine
    frequency: 440.0 # A
  # Controls the volume of its child
  - name: volume
    input:
      name: wave
      fn: sine
      frequency: 1.0
    child:
      name: wave
      fn: sine
      frequency: 523.25 # C
# All the outputs of the composition
outputs:
  # Play the composition to speakers
  - name: speaker
    # The index of the device to play to
    device_number: 5
